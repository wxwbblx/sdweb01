 <style type="text/css">
body{
    background: #c0d7eb url("../../images/1.jpg") no-repeat center;
    background-attachment: fixed;
    background-size:cover;
    background-positon: 100%,100%;
    animation-name:myfirst;
    animation-duration:12s;
    /*变换时间*/
    animation-delay:2s;
    /*动画开始时间*/
    animation-iteration-count:infinite;
    /*下一周期循环播放*/
    animation-play-state:running;
    /*动画开始运行*/
}
@keyframes myfirst
{
    0%   {background: #c0d7eb url("../../images/1.jpg") no-repeat center;background-attachment: fixed;background-size:cover;}
    34%  {background: #627a5f url("../../images/2.jpg") no-repeat center;background-attachment: fixed;background-size:cover;}
    67%  {background: #f5f172 url("../../images/3.jpg") no-repeat center;background-attachment: fixed;background-size:cover;}
    100% {background: #c0d7eb url("../../images/1.jpg") no-repeat center;background-attachment: fixed;background-size:cover;}
}
.form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
/*阴影*/
.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
input[type="text"],input[type="password"]{padding-left:26px;}
.checkbox{padding-left:21px;}
</style>
 <body>
 <div class="htmleaf-container">
		<!-- <header class="htmleaf-header">
			<div class="htmleaf-links">
		</header> -->
		<div class="signin">
			<div class="card-header">前台用户登陆</div>
			<div class="signin-head"><img src="../../images01/test/head_120.png" alt="" class="rounded-circle"></div>
			<form class="form-signin" role="form">
				<input type="text" class="form-control" placeholder="用户名" required autofocus />
				<input type="password" class="form-control" placeholder="密码" required />
				<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> 记住我
				</label>				
			</form>
			<div class="signin-foot text-center" th:text="${copyright}">
				
			</div>
		</div>
		
	</div>
 </body>
</html>
