<body>

            <div class="subfild-content base-info">

                <div class="kv-item ue-clear time">

                	<div class="kv-item-content">

                    </div>

                	<div class="kv-item-content">
                    	<select>
                        	<option>新闻资讯</option>

                            <option>新闻资讯</option>
                        </select>
                    </div>
                    <span class="kv-item-tip success">成功信息</span>
                </div>
                
                <div class="kv-item ue-clear">
                	<label>是否最新</label>
                	<div class="kv-item-content">
                    	<span class="choose">
                            <span class="checkboxouter">

               <div class="kv-item ue-clear">
	                	<label>海报预览</label>
	                	<div class="kv-item-content">
	                    	<img border="1" src="../../images/1.jpg"  width="300" height="300" alt="图片预览" />
	                    </div>
	                    <span class="kv-item-tip success"></span>
	            </div>
	            
                <div class="kv-item ue-clear">
	                	<label><span class="impInfo">*</span>海报选择</label>

							<span class="text"></span>							 
							  <input type="file" multiple class="file" name="file" accept="image/*"/>
							  <input type="button" class="button normal long2" value="浏览.." onchange = "selectFile()"/>
                               <img src="" alt="">

             </div>

            	<span>备注资料</span>

                	<label><span class="impInfo">*</span>备注内容</label>
                	<div class="kv-item-content">
                    	<textarea placeholder="备注内容" id="content" style="width:600px;height:50px;"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <input class="button" type="button" value="提交" onclick="/admin/prog_add" /> 
                <a class="button btn btn-primary" href="/admin/loadProgram;" >返回</a>
            </div>
        </div>
    </div>

<script>
  var eleFile = document.querySelector('.file');
  var image = document.querySelector("img")
  var button = document.querySelector("button")
  // 压缩图片需要的一些元素和对象
  var targetWidth, targetHeight
  var reader = new FileReader(),
  img = new Image();
 
  // 选择的文件对象
  var file = null;
 
  // base64地址图片加载完毕后
  img.onload = function () {
    // 图片原始尺寸
    var originWidth = this.width;
    var originHeight = this.height;
    // 最大尺寸限制
    var maxWidth = 600,
      maxHeight = 500;
    // 目标尺寸
    targetWidth = originWidth,
      targetHeight = originHeight;
    // 图片尺寸超过400x400的限制
    if (originWidth > maxWidth || originHeight > maxHeight) {
      if (originWidth / originHeight > maxWidth / maxHeight) {
        // 更宽，按照宽度限定尺寸
        targetWidth = maxWidth;
        targetHeight = Math.round(targetWidth* (originHeight / originWidth));
      } else {
        targetHeight = maxHeight;
        targetWidth = Math.round(targetHeight* (originWidth / originHeight));
      }
    }
    image.width = targetWidth
    image.height = targetHeight
  };
 
  // 文件base64化，以便获知图片原始尺寸
  reader.onload = function (e) {
    img.src = e.target.result;
    image.src = e.target.result
  };
  eleFile.addEventListener('change', function (event) {
    file = event.target.files[0];
    // 选择的文件是图片
    if (file.type.indexOf("image") == 0) {
      reader.readAsDataURL(file);
    }
  });
  button.addEventListener('click', function () {
    if (!file) {
      return
    }
    var formData = new FormData()
    formData.append(file.name, file)
    uploadImage(formData)
  })
 
  function uploadImage(formdata) {
    // ....调用ajax上传图片
  }
</script>
