<!doctype html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">

<link rel="stylesheet" type="text/css" href="../../bs3/css/style.css" />
<link rel="stylesheet" type="text/css" href="../../bs3/css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../../bs3/css/skin_/table.css" />
<link rel="stylesheet" type="text/css" href="../../bs3/css/jquery.grid.css" />
<link rel="stylesheet" type="text/css" href="../../bs/css/bootstrap.min.css">
<title>广告列表</title>
</head>

<body>
<div id="container">
	<div id="hd" ></div>
    <div id="bd">
    	<div id="main">
        	<div class="search-box ue-clear">
            	<div class="search-area">
                    <div class="kv-item ue-clear">
                        <label>选择时间：</label>
                        <div class="kv-item-content ue-clear">
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">全部</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近3天</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一周</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">近一月</span>
                            </span>
                            <span class="choose">
                                <span class="checkboxouter">
                                    <input type="radio" name="time" data-define="define" />
                                    <span class="radio"></span>
                                </span>
                                <span class="text">自定义</span>
                            </span>
                            <span class="define-input">
                            	<input type="text" placeholder="开始时间" />
                                <span class="division"></span>
                                <input type="text" placeholder="结束时间" />
                            </span>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label>选择类型:</label>
                        <div class="kv-item-content">
                            <select>
                                <option>全部</option>
                                <option>全部</option>
                                <option>全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="search-button">
                	<input class="button" type="button" value="搜索一下" />
                </div>
             </div>
             
            <div class="table">
            	<div class="opt ue-clear">
                	<span class="sortarea">
                    	<span class="sort">
                        	<label>排序：</label>
                            <span class="name">
                            	<i class="icon"></i>
                                <span class="text">名称</span>
                            </span>
                        </span>
                        
                        <i class="list"></i>
                        <i class="card"></i>
                    </span>
                	<span class="optarea">
                        <a href="/admin/prog_add_load" class="add">
                            <i class="icon"></i>
                            <span class="text">添加</span>
                        </a>                       
                    </span>
                </div>
             </div>
                <div class="grid1" style="margin-top:-30px" >
	                <table class="table table-striped" width="100%" style="margin-top:-20px" >
	                <thead class="thead-light">
	                <tr >
	                <th scope="col">编号</td>
	                <th scope="col">日期</td>
	                <th scope="col">时间</td>
	                <th scope="col">名称</td>
	                <th scope="col">长度(分钟)</td>
	                <th scope="col">备注</td>
	                <th align="center" scope="col" colspan="2">操作</td>
	               
	                </tr>
	                </thead>
	                <tbody>
	                <tr th:each="obj:${objs}">
	                <td class="ui-table-td" th:text="${obj.id}">111</td>
	                <td th:text="${obj.pdate}">1</td>
	                <td th:text="${obj.pstime}">1</td>
	                <td th:text="${obj.pname}">2asdfasdf</td>
	                <td th:text="${obj.plength}">2asdfasdf</td>	               
	                <td th:text="${obj.remark}">2asdfasdf</td>
	                <td ><a th:href="@{/admin/prog_update(id=${obj.id})}">修改</a></td>
	                
	                <td ><a th:href="@{/admin/prog_del(id=${obj.id})}">删除</a></td>
	                </tr>
	                </tbody>
	                </table>
                </div> 
               
                <div class="pagination"></div>
        </div>
    </div>
</div>
</body>

</html>
