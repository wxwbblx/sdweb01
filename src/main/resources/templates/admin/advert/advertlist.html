						<div class="kv-item ue-clear">
							<label>广告页面选择:</label>
							<div class="kv-item-content">
								<select>
									<option>全部</option>
									<option>首页</option>
									<option>次级页面</option>
								</select>
							</div>
						</div>
					</div>
					<div class="search-button">
						<input class="button" type="button" value="搜索一下" />
					</div>
				</div>

				<div class="table">
					<div class="opt ue-clear">
						<span class="sortarea"> <span class="sort"> <label>排序：</label>
								<span class="name"> <i class="icon"></i> <span
									class="text">名称</span>
							</span>
						</span> <i class="list"></i> <i class="card"></i>

					</div>
				</div>
				<div class="grid1" style="margin-top: -30px">
					<table class="table table-striped" width="100%"
						style="margin-top: -20px">
						<thead class="thead-light">
							<tr>
								<th scope="col">编号
								</td>
								<th scope="col">广告名称

								<th scope="col">标题

								</td>
								<th align="center" scope="col" colspan="2">操作
								</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="obj:${objs}">
								<td class="ui-table-td" th:text="${obj.id}">111</td>
								<td th:text="${obj.adname}">1</td>
								<td th:text="${obj.adtitle}">1</td>
								<td th:text="${obj.adtype}">2</td>
								<td th:text="${obj.adurl}">2</td>
								<td th:text="${obj.adtime}">2</td>
								<td th:text="${obj.adpage}">2</td>
								<td th:text="${obj.isenable}">2</td>
								<td th:text="${obj.remark}">2</td>
								<td><a th:href="@{/admin/ad/update(id=${obj.id})}">修改</a></td>

								<td><a th:href="@{/admin/ad/del(id=${obj.id})}">删除</a></td>

						</tbody>
					</table>
