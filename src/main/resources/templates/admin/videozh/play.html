<!doctype html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <link rel="stylesheet" type="text/css" href="../../bs3/css/style.css" />
<link rel="stylesheet" type="text/css" href="../../bs3/css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../../bs3/css/skin_/form.css" />
<link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../../bs3/css/jquery.grid.css" />
<link rel="stylesheet" type="text/css" href="../../bs/css/bootstrap.min.css">

<script type="text/javascript" src="../../bs3/js/jquery.js"></script>
<script type="text/javascript" src="../../bs3/js/global.js"></script>
<script type="text/javascript" src="../../bs3/js/jquery.select.js"></script>
<script type="text/javascript" src="../../bs3/js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="../../bs3/js/umeditor.config.js"></script>
<script type="text/javascript" src="../../bs3/js/editor_api.js"></script>
<script type="text/javascript" src="../../bs3/umeditor/lang/zh-cn/zh-cn.js"></script>
<title>综合节目修改</title>
</head>

<body>
<div id="container">
	<div id="hd">
	  <center>  <span><h2> 综合节目预览</h2></span></center>
    </div>
    <div id="bd">   		 
	    	<div id="main">
	            <h2 class="subfild">
	            	<span>节目标题</span>
	            </h2>            
	            <div class="subfild-content base-info">
	            <table style="margin-top:-20px;table-layout:fixed;"  class="table table-striped"  width="100%" >
		             <tr>
		                <td width="40%">
			                 <div class="kv-item ue-clear">                  
			                    <label>                    
			                     节目标题:
			                    </label>
			                    <div class="kv-item-content" >
			                      <h6>
			                        <label th:text="${pro.pname}">
			                          影片名称:
			                        </label>
			                      </h6>
			                    </div>
		                    </div>
	                   </td>
		                <td width="40%">
		                  <div class="kv-item ue-clear time">
		                    <label>                     
		                      播放日期:
		                    </label>
		                    <div class="kv-item-content">
		                      <h6>
		                        <label th:text="${pro.pdate}">
		                          影片名称:
		                        </label>
		                      </h6>
		                    </div>
		                  </div>
		                </td>		
		            </tr>
		            <tr>
		                <td width="40%">
			                 <div class="kv-item ue-clear">                  
			                    <label>                    
			                     播放时间:
			                    </label>
			                    <div class="kv-item-content" >
			                      <h6>
			                        <label th:text="${pro.pstime}">
			                          影片名称:
			                        </label>
			                      </h6>
			                    </div>
		                    </div>
	                   </td>
		                <td width="40%">
		                  <div class="kv-item ue-clear time">
		                    <label>                     
		                      视频时长:
		                    </label>
		                    <div class="kv-item-content">
		                      <h6>
		                        <label th:text="${pro.plength}">
		                          影片名称:
		                        </label>
		                      </h6>
		                    </div>
		                  </div>
		                </td>		
		            </tr>   
		             <tr>
		                <td width="40%">
			                 <div class="kv-item ue-clear">                  
			                    <label>                    
			                     所在栏目:
			                    </label>
			                    <div class="kv-item-content" >			                      
			                       <h6>
				                        <label th:switch="${pro.ptype}">
				                          <p th:case="'2'">综合精选</p>
				                        </label>
				                      </h6>
			                    </div>
		                    </div>
	                   </td>
		                <td width="40%">
		                  <div class="kv-item ue-clear time">
		                    <label>                     
		                      是否启用:
		                    </label>
		                    <div class="kv-item-content">
		                      <h6>                      
		                        <label th:switch="${pro.isnew}">
		                          <p th:case="'1'">是</p><p th:case="'0'">否</p>
		                        </label>
		                      </h6>
		                    </div>
		                  </div>
		                </td>		
		            </tr>  
		            <tr>
		                <td colspan="2">
			                 <div class="kv-item ue-clear">                  
			                    <label>                    
			                     备注:
			                    </label>
			                    <div class="kv-item-content" >
			                      <h6>
			                        <p th:text="${pro.remark}">
			                          影片名称:
			                        </p>
			                      </h6>
			                    </div>
		                    </div>
	                   </td>		               
		            </tr>          
	            </table>
	            <h2 class="subfild">
	            	<span>节目预览</span>
	            </h2>	
	            <table style="margin-top:-20px;table-layout:fixed;"  class="table table-striped"  width="100%">
		               
		            <tr>
		                <td width="80%" align="center" valign="center">
			                 <div class="kv-item ue-clear" align="center">                  
			                      <video id="video" th:src="${pro.purl}" 
		controls="controls" autoplay height="50%" width="50%">您的浏览器不支持。</video>
		                    </div>
	                   </td>		               
		            </tr>  
		             <tr>
		                <td width="80%" aling="center">
			                <div class="buttons" align="center">	                 
	                <a class="button btn btn-primary" href="/admin/zh/loadProgram;" >返回</a>
	            </div>
	                   </td>		               
		            </tr>         
	            </table>
	            
	        </div>
     
    </div>
</div>
</body>

</html>
